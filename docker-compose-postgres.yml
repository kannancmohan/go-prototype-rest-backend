version: '3.8'

services:
  db:
    image: postgres:17.2
    container_name: postgres-db
    environment:
      POSTGRES_DB: socialnetwork
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
    networks:
      - backend 
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  memcached:
    image: memcached:1.6.19-alpine3.17
    ports:
      - "11211:11211"
  
volumes:
  db-data:

networks:
  backend:
    driver: bridge